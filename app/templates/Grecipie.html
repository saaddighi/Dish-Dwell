{% extends "base.html" %}

{% block title %}Create Recipe{% endblock %}

{% block content %}
<style>
    .recipe-form-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .recipe-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    .form-group label {
        font-weight: bold;
        color: #333;
    }
    .form-control {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }
    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
    .ingredients-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .ingredient-item {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    .btn-add-ingredient {
        background-color: #28a745;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .btn-remove {
        background-color: #dc3545;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

<div class="recipe-form-container">
    <h1 class="text-center mb-5">Type ingredients</h1>

    <form method="POST" class="ing-form">
        <div class="form-group">
            <div class="ingredients-header">
                <label>Ingredients</label>
                <button type="button" class="btn-add-ingredient" onclick="addIngredient()">Add Ingredient</button>
            </div>
            <div id="ingredients-list">
                <div class="ingredient-item">
                    <input type="text" name="ingredient_name[]" class="form-control" placeholder="Ingredient Name" required>
                    <button type="button" class="btn-remove" onclick="removeIngredient(this)">Remove</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn-submit">Generate Recipe</button>
    </form>
</div>

<script>
    function addIngredient() {
        const ingredientsList = document.getElementById('ingredients-list');
        const newIngredient = document.createElement('div');
        newIngredient.className = 'ingredient-item';
        newIngredient.innerHTML = `
        <input type="text" name="ingredient_name[]" class="form-control" placeholder="Ingredient Name" required>
        <button type="button" class="btn-remove" onclick="removeIngredient(this)">Remove</button>`
        ;
        ingredientsList.appendChild(newIngredient);
    }

    function removeIngredient(button) {
        const ingredientItem = button.parentElement;
        ingredientItem.remove();
    }
</script>
{% endblock %}
